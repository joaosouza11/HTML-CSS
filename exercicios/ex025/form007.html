<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="post">
    <p>
      <label for="iestado">Estado</label>
      <select name="estado" id="iestado">

        <optgroup label="Nordeste">
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio Grande do Norte</option>
        </optgroup>

        <optgroup label="Sudeste">
          <option value="SP" selected>São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="ES">Espírito Santo</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="DESIGN">Designer</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem</label><br>
      <textarea name="msg" id="imsg" cols="20" rows="10" maxlength="600"></textarea>
    </p>

    <p>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
