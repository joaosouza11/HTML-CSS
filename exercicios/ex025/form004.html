<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exeplo de Formulário</h1>
  <form action="cadastro.php" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="40" required>
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <!--Estudar RegEx-->
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel"
        pattern="^[0-9]{4}-[0-9]{4}$" placeholder="1234-5678" required>
      </p>
    </fieldset>
    <p>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
