<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post">
    <p>
      <label for="icor">Cor</label>
      <input type="color" name="cor" id="icor" value="#a020f0">
    </p>

    <p>
      <label for="inivel">Nível de Satisfação</label>
      <input type="range" name="nivel" id="inivel" max="10" value="3">
    </p>

    <p>
      <label for="ifoto">Foto de Perfil</label>
      <input type="file" name="foto" id="ifoto">
    </p>

    <p>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>
</html>
