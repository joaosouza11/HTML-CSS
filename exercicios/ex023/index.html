<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 200px;
      height: 200px;
      border-collapse: collapse;
    }

    tr.destaque {
      background-color: rgba(255, 255, 0, 0.836);
    }
    
    td {
      padding: 5px;
      border: 1px solid black;
      text-align: center;
    }

    td.numero {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Uma simples tabela</h1>
  <table>
    <!--
      Hierarquia simples de tabela
      -Table
        -Table Row
          -Table Header
          -Table Data
    -->
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="destaque">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td class="numero">400</td>
    </tr>
  </table>
</body>
</html>
